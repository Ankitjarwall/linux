<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="iframe-container" style="position: relative; width: 100%; height: 100vh;">
        <iframe id="contentFrame" src="https://vidsrc.in/embed/tv?imdb=tt27668559&season=1&episode=1"
            style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
        <div class="overlay" id="idOverlay"></div>
    </div>

    <script>
        document.getElementById('contentFrame').onload = function () {
            // This is where you can try to detect and cover ad elements dynamically
            const overlay = document.getElementById('idOverlay');
            const frame = document.getElementById('contentFrame');

            // Example: check for known ad dimensions or specific positions
            const adDimensions = [
                { top: 0, left: 0, width: '100%', height: '50px' }, // Example ad banner
            ];

            setInterval(() => {
                adDimensions.forEach(dim => {
                    const adElement = document.createElement('div');
                    adElement.style.position = 'absolute';
                    adElement.style.top = dim.top;
                    adElement.style.left = dim.left;
                    adElement.style.width = dim.width;
                    adElement.style.height = dim.height;
                    adElement.style.background = 'white';
                    adElement.style.zIndex = '1000';
                    frame.contentWindow.document.body.appendChild(adElement);
                });
            }, 1000); // Check every second
        };
    </script>
</body>

</html>
